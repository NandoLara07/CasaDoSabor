<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casa do Sabor - Finalizar compra</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/FinalizarCompraStyle.css">
        <link rel="icon" type="image/png" href="../imagens/icone.ico">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="content">
                    <div class="button">
                        <a href="javascript:history.back()"><img src="../imagens/arrow_back.png" alt="Seta" class="arrow"></a> <!-- essa função (no <a>) faz com q o botão leve pra ultima pagina -->       
                    </div></a>
                    <div class="texto-principal">
                        <p>Quase lá! Apenas preencha essas informações para finalizar a compra!</p>
                    </div>

                    <div class="nome">
                        <div class="nome-texto">
                            <label for="nome" class="input-nome">Nome completo</label>
                        </div>
                        <div class="nome-preencher">
                            <input type="text" >
                        </div>    
                    </div>
                    <div class="bairro">
                        <div class="bairro-texto">
                            <label for="bairro">Bairro</label>
                        </div>
                        <div class="bairro-preencher">
                            <input type="text">
                        </div>
                    </div>
                    <div class="casa">
                        <div class="rua">
                            <div class="rua-texto">
                                <label for="rua">Rua/Avenida</label>
                            </div>
                            <div class="rua-preencher">
                                <input type="text">
                            </div>
                        </div>
                        <div class="numero">    
                            <div class="numero-texto">
                                <label for="numero">Número</label>
                            </div>
                            <div class="rua-preencher">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="complemento">
                        <div class="complemento-texto">
                            <label for="complemento">Complemento (Opcional)</label>
                        </div>
                        <div class="complemento-preencher">
                            <input type="text">
                        </div>
                    </div>
                    <div class="telefone">
                        <div class="telefone-texto">
                            <label for="telefone">Telefone de contato</label>
                        </div>
                        <div class="telefone-preencher">
                            <input type="tel" placeholder="(00)00000-0000">
                        </div>
                    </div>
                    <div class="frete">
                        <p>Frete Grátis!</p>
                    </div>
                    <div class="botao">
                        <a href="Obrigado.html">
                            <div class="comprar">
                                <p>Finalizar compra</p>
                            </div>    
                        </a>
                        
                    </div>
            </div>    
        </main>  
        
    </body>
</html>
